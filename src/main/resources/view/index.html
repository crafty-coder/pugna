<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pugna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-resource"></script>

    <script src="appIndex.js"></script>
</head>

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1 has-text-centered">
                <a href="index.html">Pugna</a>
            </h1>
            <p class="subtitle has-text-centered">
                An online programmable Board Game
            </p>
        </div>
    </div>
</section>

<div id="app">

    <div class="section">
        <div class="columns">
            <div class="column is-offset-10 is-1 is-pulled-right">
                <a class="button is-large is-info" :href="'/addGame.html'">
                     <span class="icon">
                         <i class="fas fa-plus"></i>
                    </span>
                    <span>New Game</span>
                </a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container is-fluid">
            <div class="columns is-multiline">
                <div class="column is-one-third" v-for="game in games">
                    <div class="card">
                        <div class="card-content ">
                            <h2 class="title is-2">{{ game.name }}</h2>
                            <div class="content">
                                <p class="is-5"><strong>Players:</strong> {{ game.players.length }}</p>
                                <p class="is-5"><strong>State</strong>: {{ game.state }}</p>
                                <p v-if="game.winner != null && game.winner.length > 0" class="is-5"><strong>Winner</strong>: {{ game.winner }}</p>
                            </div>

                        </div>
                        <footer class="card-footer">
                            <div class="card-footer-item">
                                <div class="column has-text-right">
                                    <a :href="'addPlayer.html?id='+ game.id" class="button is-info">
                                        <span class="icon">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                        <span>Join Game</span>

                                    </a>
                                    <a :href="'game.html?id='+ game.id" class="button is-info">
                                        <span class="icon">
                                            <i class="fas fa-video"></i>
                                        </span>
                                        <span>View Game</span>

                                    </a>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>
</body>
</html>
